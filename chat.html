<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat | Private Chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="sidebar">
    <ul>
      <li><a href="chat.html" class="active">Chat</a></li>
      <li><a href="customise.html">Customise</a></li>
      <li><a href="placeholder2.html">Page 2</a></li>
      <li><a href="index.html" onclick="logout()">Logout</a></li>
    </ul>
  </div>

  <div class="chat-container">
    <h2>Welcome, <span id="user-name"></span></h2>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="message" placeholder="Type your message..." onkeypress="if(event.key==='Enter'){sendMessage()}">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="js/chat.js"></script>
  <script src="js/sidebar.js"></script>

  <!-- âœ… Immediately render messages on page load -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadMessages();
      setInterval(loadMessages, 1000); // keep refreshing every second
    });
  </script>
</body>
</html>
